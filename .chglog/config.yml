style: github
# https://github.com/fobgochod/git-commit-message-format/blob/main/src/main/resources/messages/GitBundle.properties#L37
# https://github.com/garden-io/garden/tree/main/.chglog
# https://github.com/git-chglog/git-chglog
# https://github.com/quay/clair/tree/main/.chglog
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/guanguans/monorepo-builder-worker
options:
  commits:
    filters:
      Type:
        - build
        # - chore
        - ci
        - docs
        - feat
        - fix
        - perf
        - refactor
        - revert
        - style
        - test
  commit_groups:
    title_maps:
      # https://github.com/antfu/changelogithub/blob/main/src/config.ts
      # https://github.com/unjs/changelogen/blob/main/src/config.ts
      # https://gitmoji.dev/
      build: 📦 Builds
      chore: 🏡 Chores
      ci: 🤖 Continuous Integrations
      docs: 📖 Documents
      feat: ✨ Features # 🚀 Enhancements
      fix: 🐞 Bug Fixes
      perf: 🏎 Performance Improvements
      refactor: 💅 Code Refactorings
      revert: ⏪️ Reverts
      style: 🎨 Styles
      test: ✅ Tests
      examples: 🏀 Examples
      types: 🌊 Types
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
